<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Contact_me.css">
    <link rel="shortcut icon" href="GlobalImages/icon.jpg" type="image/x-icon">
</head>
<body>
    <script src="form.js"></script>
    <nav>
        <h1>Samuel Masker</h1>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="Contact_me.html">Contact Me</a>
    </nav>
    <section>
        <div class="Contact">
            <div class="side">
            </div>
            <div class="form">
                <form action="info.txt">
                    <label for="fname">First Name:</label>
                    <br>
                    <input type="text" id="fname" name="fname" value="John">
                    <br>
                    <label for="Lname">Last Name:</label>
                    <br>
                    <input type="text" id="Lname" name="Lname" value="Doe">
                    <br>
                    <label for="Email">Email:</label>
                    <br>
                    <input type="text" id="Email" name="Lname" value="Example@example.com">
                    <br>
                    <label for="Company">Company:</label>
                    <br>
                    <input type="text" id="Company" name="Company" value="Information LTD">
                    <br>
                    <label for="Reason">Reason For Contacting:</label>
                    <br>
                    <input type="textbox" name="Reason" id="Reason" value="Reason">
                    <br>
                    <label for="other">Information:</label>
                    <br>
                    <textarea name="other" id="other" value="hello this is Big Company LTD..."></textarea>
                    <br>
                    <input id="enter" type="button" value="Submit" onclick="form();">
                </form>
            </div>
            <div class="side">

            </div>
        </div>
    </section>
</body>
</html>
